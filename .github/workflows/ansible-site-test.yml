name: Homelab â€“ Ansible Site Test

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/ansible-site-test.yml"

jobs:
  ansible-site-test:
    runs-on: ubuntu-latest
    environment: HomeLab Actions
    permissions:
      contents: read
      packages: read

    steps:
      - name: Normalize repo name to lowercase
        id: normalize
        run: |
          echo "REPO_LOWER=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set tooling image
        id: image
        run: |
          echo "IMAGE=ghcr.io/${{ steps.normalize.outputs.REPO_LOWER }}/fedora-43-homelab-tooling:latest" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Ansible inside tooling container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ steps.image.outputs.IMAGE }}
          options: |
            -v ${{ github.workspace }}:/workspace
            --pull=always
            --cap-add=NET_ADMIN
            --device=/dev/net/tun
            -e OP_SERVICE_ACCOUNT_TOKEN=${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
            -e TAILSCALE_PING_TARGET=${{ vars.TAILSCALE_PING_TARGET || 'coachlight-homelab' }}
          run: |
            pwd && ls -la && tree -C
            cd /workspace/ansible
            ansible-galaxy collection install -r requirements.yml
            ansible-playbook playbooks/op_tester.yml -vv
            ansible-playbook playbooks/tailscale_tester.yml -vv
