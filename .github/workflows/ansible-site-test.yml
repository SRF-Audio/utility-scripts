name: Ansible Site Test

on:
  workflow_dispatch:
  push:
    paths:
      - 'ansible/**'
      - 'site.yml'
      - '.github/workflows/ansible-site-test.yml'
  pull_request:
    paths:
      - 'ansible/**'
      - 'site.yml'
      - '.github/workflows/ansible-site-test.yml'

jobs:
  build-ansible-base-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/docker/fedora-ansible-43.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/fedora-ansible-43-ansible:latest
            ghcr.io/${{ github.repository }}/fedora-ansible-43-ansible:${{ github.sha }}

  ansible-site-test:
    needs: build-ansible-base-image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/${{ github.repository }}/fedora-ansible-43-ansible:${{ github.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible Galaxy collections
        working-directory: ansible
        run: ansible-galaxy collection install -r requirements.yml

      - name: Run Ansible playbook
        working-directory: ansible
        run: ansible-playbook site.yml --syntax-check
