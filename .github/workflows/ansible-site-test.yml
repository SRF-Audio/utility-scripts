name: Homelab â€“ Ansible Site Test

on:
  workflow_dispatch:
  push:
    paths:
      - "ansible/**"
      - "site.yml"
      - ".github/workflows/ansible-site-test.yml"
  pull_request:
    paths:
      - "ansible/**"
      - "site.yml"
      - ".github/workflows/ansible-site-test.yml"

env:
  REGISTRY: ghcr.io
  HOMELAB_TOOLING_IMAGE: ghcr.io/${{ toLower(github.repository) }}/fedora-ansible-43-ansible:latest

jobs:
  ansible-site-test:
    runs-on: ubuntu-latest
    environment: HomeLab Actions

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show image to be used
        run: echo "Using homelab tooling image: $HOMELAB_TOOLING_IMAGE"

      - name: Run playbook inside homelab tooling container
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ env.HOMELAB_TOOLING_IMAGE }}
          options: |
            --pull=always
            -e OP_SERVICE_ACCOUNT_TOKEN=${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          run: |
            pwd
            tree -aC
            cd ansible
            ansible-galaxy collection install -r requirements.yml
            ansible-playbook playbooks/op_tester.yml -vv
