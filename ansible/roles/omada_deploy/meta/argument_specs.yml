argument_specs:
  main:
    short_description: Deploy Omada SDN Controller Argo CD Application into the k3s cluster
    description: >
      Renders and applies an Argo CD Application manifest for the mbentley/omada-controller
      Helm chart, configuring persistence on Longhorn, Tailscale ingress for the UI, and
      Homepage discovery integration.
    options:
      omada_deploy_namespace:
        type: str
        required: false
        description: Target namespace for the Omada controller workload.
      omada_deploy_argo_namespace:
        type: str
        required: false
        description: Namespace where Argo CD is deployed.
      omada_deploy_argo_project:
        type: str
        required: false
        description: Argo CD project to assign this application to.
      omada_deploy_helm_repo_url:
        type: str
        required: false
        description: URL of the Helm chart repository for Omada controller.
      omada_deploy_helm_chart_name:
        type: str
        required: false
        description: Name of the Helm chart to deploy.
      omada_deploy_helm_chart_version:
        type: str
        required: false
        description: Version of the Helm chart to deploy.
      omada_deploy_application_name:
        type: str
        required: false
        description: Name of the Argo CD Application resource.
      omada_deploy_hostname:
        type: str
        required: false
        description: Tailscale hostname for the Omada web UI.
      omada_deploy_tailscale_annotations:
        type: dict
        required: false
        description: Additional Tailscale annotations to apply to ingress resources.
      omada_deploy_storage_class_synology:
        type: str
        required: false
        description: Optional Synology storage class name for logs or secondary storage.
      omada_deploy_service_type:
        type: str
        required: false
        description: Kubernetes Service type for LAN-facing Omada ports.
      omada_deploy_values_overrides:
        type: dict
        required: false
        description: Additional Helm values to merge into the Application spec.
      omada_deploy_apply_application:
        type: bool
        required: false
        description: Whether to apply the Argo CD Application to the cluster.
      omada_deploy_ingress_templates_root:
        type: str
        required: false
        description: Path to ingress templates for Homepage discovery.
      omada_deploy_artifacts_path:
        type: str
        required: false
        description: Base path for writing role artifacts.
      omada_deploy_kubeconfig:
        type: raw
        required: false
        description: Path to kubeconfig file or configuration dict.
      omada_deploy_context:
        type: str
        required: false
        description: Kubernetes context name to use for deployment.
