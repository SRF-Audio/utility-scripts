---
argument_specs:
  main:
    description: |
      Apply ArgoCD Application manifest for Paperless-NGX from
      argocd/paperless_ngx/paperless_ngx.yml.
    options:
      paperless_ngx_deploy_kubeconfig:
        type: raw
        required: true
        description: Path to kubeconfig file or configuration dict.
      paperless_ngx_deploy_context:
        type: str
        required: true
        description: Kubernetes context name to use for deployment.
      paperless_ngx_deploy_cluster_name:
        type: str
        required: false
        description: Logical cluster name used for artifact recording.
      paperless_ngx_deploy_apply_objects:
        type: bool
        required: false
        description: Whether to apply ArgoCD Application or skip it.
      paperless_ngx_deploy_manifest_src:
        type: str
        required: false
        description: Path to ArgoCD Application manifest file.
