argument_specs:
  main:
    description: |
      Deploy Paperless-NGX to a Kubernetes cluster via ArgoCD Application.
      Points to raw manifests in k8s/paperless_ngx/ directory with OnePasswordItem CRD for secrets.
    options:
      paperless_ngx_deploy_kubeconfig:
        type: raw
        required: true
        description: Path to kubeconfig file or configuration dict.
      paperless_ngx_deploy_context:
        type: str
        required: true
        description: Kubernetes context name to use for deployment.
      paperless_ngx_deploy_cluster_name:
        type: str
        required: false
        description: Logical cluster name used for artifact recording.
      paperless_ngx_deploy_app_name:
        type: str
        required: false
        description: ArgoCD Application name.
      paperless_ngx_deploy_argocd_namespace:
        type: str
        required: false
        description: ArgoCD namespace where Application will be created.
      paperless_ngx_deploy_project:
        type: str
        required: false
        description: ArgoCD project name.
      paperless_ngx_deploy_repo_url:
        type: str
        required: false
        description: Git repository URL containing k8s manifests.
      paperless_ngx_deploy_target_revision:
        type: str
        required: false
        description: Git branch or tag to track.
      paperless_ngx_deploy_path:
        type: str
        required: false
        description: Path within repo to k8s manifests.
      paperless_ngx_deploy_apply_objects:
        type: bool
        required: false
        description: Whether to apply ArgoCD Application or just render it.
