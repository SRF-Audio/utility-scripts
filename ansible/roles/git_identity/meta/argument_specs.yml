argument_specs:
  main:
    options:
      git_identity_artifacts_path:
        type: str
        required: true
        description: Global base path for artifacts output, not including the role name.
      git_identity_user_name:
        type: str
        required: true
        description: Git user name for commits.
      git_identity_user_email_github:
        type: str
        required: true
        description: Git user email for GitHub repositories.
      git_identity_user_email_gitlab:
        type: str
        required: true
        description: Git user email for GitLab repositories.
      git_identity_github_signing_pubkey_item:
        type: str
        required: true
        description: 1Password item reference for GitHub SSH signing public key.
      git_identity_op_service_account_token:
        type: str
        required: true
        description: 1Password service account token for op CLI authentication.
      git_identity_github_root:
        type: str
        required: false
        description: Path to GitHub repositories root directory.
      git_identity_gitlab_root:
        type: str
        required: false
        description: Path to GitLab repositories root directory.
      git_identity_allowed_signers_path:
        type: str
        required: false
        description: Path to Git allowed_signers file for SSH signature verification.
      git_identity_enable_github_signing:
        type: bool
        required: false
        description: Enable SSH commit signing for GitHub repositories.
      git_identity_enable_gitlab_signing:
        type: bool
        required: false
        description: Enable SSH commit signing for GitLab repositories.
      git_identity_gitlab_signing_pubkey_item:
        type: str
        required: false
        description: 1Password item reference for GitLab SSH signing public key.
      git_identity_run_validation_tests:
        type: bool
        required: false
        description: Run smoke tests to verify signing configuration.
