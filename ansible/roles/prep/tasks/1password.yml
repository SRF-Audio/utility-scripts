- name: Install 1Password Client on Fedora
  when: ansible_facts['os_family'] == 'RedHat'
  block:
    - name: Import 1Password signing key
      ansible.builtin.rpm_key:
        state: present
        key: https://downloads.1password.com/linux/keys/1password.asc
      become: true

    - name: Configure 1Password stable repository
      ansible.builtin.yum_repository:
        name: 1password
        description: 1Password Stable Channel
        baseurl: https://downloads.1password.com/linux/rpm/stable/$basearch
        enabled: yes
        gpgcheck: yes
        repo_gpgcheck: yes
        gpgkey: https://downloads.1password.com/linux/keys/1password.asc
      become: true

    - name: Install 1Password
      ansible.builtin.dnf:
        name: 1password
        state: present
        update_cache: yes
      become: true

- name: Install 1Password CLI on Fedora/RHEL
  become: true
  when: ansible_facts['os_family'] == 'RedHat'
  block:
    - name: Import 1Password RPM signing key
      ansible.builtin.rpm_key:
        key: https://downloads.1password.com/linux/keys/1password.asc
        state: present

    - name: Add 1Password YUM repository
      ansible.builtin.yum_repository:
        name: 1password
        description: 1Password Stable Channel
        baseurl: https://downloads.1password.com/linux/rpm/stable/$basearch
        enabled: yes
        gpgcheck: yes
        repo_gpgcheck: yes
        gpgkey: https://downloads.1password.com/linux/keys/1password.asc
        state: present

    - name: Install 1Password CLI
      ansible.builtin.dnf:
        name: 1password-cli
        state: present
        update_cache: yes

- name: Install 1Password on Debian/Ubuntu
  become: true
  when: ansible_facts['os_family'] == 'Debian'
  block:
    - name: Add 1Password APT signing key
      ansible.builtin.apt_key:
        url: https://downloads.1password.com/linux/keys/1password.asc
        keyring: /etc/apt/trusted.gpg.d/1password.gpg
        state: present

    - name: Add 1Password APT repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/etc/apt/trusted.gpg.d/1password.gpg] https://downloads.1password.com/linux/debian/amd64 stable main"
        filename: 1password
        state: present

    - name: Ensure debsig policy directory
      ansible.builtin.file:
        path: /etc/debsig/policies/AC2D62742012EA22
        state: directory
        mode: "0755"

    - name: Install 1Password debsig policy
      ansible.builtin.get_url:
        url: https://downloads.1password.com/linux/debian/debsig/1password.pol
        dest: /etc/debsig/policies/AC2D62742012EA22/1password.pol
        mode: "0644"

    - name: Ensure debsig keyring directory
      ansible.builtin.file:
        path: /usr/share/debsig/keyrings/AC2D62742012EA22
        state: directory
        mode: "0755"

    - name: Download ASCII key for debsig
      ansible.builtin.get_url:
        url: https://downloads.1password.com/linux/keys/1password.asc
        dest: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.asc
        mode: "0644"

    - name: Convert debsig key to binary .gpg (one-time)
      ansible.builtin.command:
        cmd: >
          gpg --dearmor --batch --yes
          --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
          /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.asc
        creates: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
      changed_when: false

    - name: Install 1Password package
      ansible.builtin.apt:
        name: 1password
        state: present
        update_cache: yes
        cache_valid_time: 3600

