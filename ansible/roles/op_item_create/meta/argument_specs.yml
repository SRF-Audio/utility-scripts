argument_specs:
  main:
    options:
      op_item_create_op_executable:
        type: str
        required: false
        default: op
        description:
          - Path or name of the op CLI executable to use for creating items.
      op_item_create_vault_name:
        type: str
        required: true
        description:
          - 1Password vault name where items will be created.
      op_item_create_items:
        type: list
        elements: dict
        required: true
        description:
          - List of item specs to create in 1Password. For field help, use `op item create --help`.
        options:
          name:
            type: str
            required: true
            description:
              - Title of the 1Password item.
          category:
            type: str
            required: true
            description:
              - 1Password item category, for example login, server, database, password, ssh_key, api_credential, software_license.
          url:
            type: str
            required: false
            description:
              - Optional URL associated with the item.
          tags:
            type: list
            elements: str
            required: false
            description:
              - Optional list of tags to apply to the item.
          generate_password:
            type: bool
            required: false
            description:
              - Whether to call --generate-password for this item.
          password_recipe:
            type: str
            required: false
            description:
              - Optional password recipe string for --generate-password, for example 20,letters,digits.
          ssh_generate_key:
            type: str
            required: false
            description:
              - Optional value for --ssh-generate-key, for example ed25519 or rsa4096.
          fields:
            type: dict
            required: false
            description: |
              Map of field assignment expressions to values.
              Each key is the field assignment expression as expected by the `op item create` command,
              and the value is the value to assign to that field.
              For example:
              ```yaml
              fields:
                username[username]: myuser
                password[password]: mypassword
              ```
      op_item_create_artifacts_path:
        type: str
        required: true
        description: Global base path for artifacts output, not including the role name.
      op_item_create_op_service_account_token:
        type: str
        required: true
        description:
          - 1Password service account token used for op CLI authentication.
