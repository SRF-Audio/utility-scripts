---
argument_specs:
  main:
    options:
      k3s_kubeconfig_retriever_enabled:
        type: bool
        required: false
        description: Whether this role should run. If false, the role skips all tasks.
      k3s_kubeconfig_retriever_control_plane_group:
        type: str
        required: false
        description: The inventory group used to select a control-plane node.
      k3s_kubeconfig_retriever_control_plane_host:
        type: str
        required: false
        description: If set, use this host instead of the first host in the control-plane group.
      k3s_kubeconfig_retriever_remote_kubeconfig_path:
        type: str
        required: false
        description: Path to the kubeconfig file on the remote control-plane node.
      k3s_kubeconfig_retriever_local_output_dir:
        type: str
        required: false
        description: Local directory where the kubeconfig will be stored.
      k3s_kubeconfig_retriever_local_output_filename:
        type: str
        required: false
        description: Filename for the local kubeconfig file.
      k3s_kubeconfig_retriever_artifacts_path:
        type: str
        required: false
        description: Base path for artifacts output, used by role_artifacts.
