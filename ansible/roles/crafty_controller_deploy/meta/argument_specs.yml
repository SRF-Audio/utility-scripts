---
argument_specs:
  main:
    short_description: Deploy Crafty Controller into a Kubernetes cluster
    description: >
      Renders and applies Kubernetes manifests for Crafty Controller, including
      Deployment, Service, Ingress, and PVCs. Supports Tailscale exposure and
      Homepage service discovery.
    options:
      crafty_controller_deploy_namespace:
        type: str
        required: true
        description: Namespace to deploy Crafty Controller into.
      crafty_controller_deploy_artifacts_path:
        type: str
        required: true
        description: >-
          Base artifacts path for this role where rendered manifests and outputs go.
      crafty_controller_deploy_sfroeber_password:
        type: str
        required: true
        description: Default password for Crafty user sfroeber.
      crafty_controller_deploy_ingress_host:
        type: str
        required: false
        description: >-
          Hostname for the Ingress resource used by Homepage discovery.
      crafty_controller_deploy_tailscale_enabled:
        type: bool
        required: false
        description: Whether to enable Tailscale annotations on the Service.
      crafty_controller_deploy_render_dir:
        type: str
        required: false
        description: Directory where rendered manifests are written.
      crafty_controller_deploy_default_json_render_path:
        type: str
        required: false
        description: Full path where the rendered default.json will be written.
      crafty_controller_deploy_default_json_secret_name:
        type: str
        required: false
        description: Name of the Kubernetes Secret for the default.json file.
