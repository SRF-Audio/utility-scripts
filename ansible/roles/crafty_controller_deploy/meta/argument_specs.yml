---
argument_specs:
  main:
    short_description: Deploy Crafty Controller via ArgoCD Application
    description: >
      Deploys an ArgoCD Application that points to k8s/crafty_controller/
      containing raw Kubernetes manifests including Deployment, Service,
      Ingress, PVCs, and OnePasswordItem CRD for secrets.
    options:
      crafty_controller_deploy_kubeconfig:
        type: str
        required: true
        description: Path to kubeconfig file for cluster access.
      crafty_controller_deploy_context:
        type: str
        required: true
        description: Kubernetes context to use from kubeconfig.
      crafty_controller_deploy_cluster_name:
        type: str
        required: false
        description: Name of the target k8s cluster for artifact metadata.
      crafty_controller_deploy_namespace:
        type: str
        required: false
        description: Namespace where Crafty Controller will be deployed.
      crafty_controller_deploy_argocd_namespace:
        type: str
        required: false
        description: Namespace where ArgoCD is running.
      crafty_controller_deploy_app_name:
        type: str
        required: false
        description: Name of the ArgoCD Application.
      crafty_controller_deploy_project:
        type: str
        required: false
        description: ArgoCD project name.
      crafty_controller_deploy_repo_url:
        type: str
        required: false
        description: Git repository URL containing the manifests.
      crafty_controller_deploy_target_revision:
        type: str
        required: false
        description: Git branch/tag/commit to deploy from.
      crafty_controller_deploy_path:
        type: str
        required: false
        description: Path within the git repository to the manifests.
      crafty_controller_deploy_apply_objects:
        type: bool
        required: false
        description: Whether to apply the ArgoCD Application manifest.
