argument_specs:
  main:
    options:
      op_read_artifacts_path:
        type: str
        required: true
        description: Global base path for artifacts output, not including the role name.
      op_read_items:
        type: list
        elements: dict
        required: true
        description: List of items to read from 1Password using the op CLI.
        options:
          vault_name:
            type: str
            required: true
            description: 1Password vault name.
          item_name:
            type: str
            required: true
            description: 1Password item name.
          field_name:
            type: str
            required: true
            description: 1Password field name to read.
          out_file:
            type: bool
            required: false
            default: false
            description: Whether to write the secret to a file instead of stdout.
          out_file_path:
            type: str
            required: false
            description: Path to write the secret file when out_file is true.
          out_file_ssh_format:
            type: bool
            required: false
            default: false
            description: Whether to request the value in OpenSSH format for SSH keys.
      op_read_op_service_account_token:
        type: str
        required: true
        description:
          - 1Password service account token used for op CLI authentication.
