# roles/file_copier/tasks/main.yml
- name: Assert file_copier_items is a non-empty list
  ansible.builtin.assert:
    that:
      - file_copier_items is defined
      - file_copier_items is iterable
      - file_copier_items | length > 0
    fail_msg: "file_copier_items must be a non-empty list."

- name: Assert each file_copier item has required fields
  ansible.builtin.assert:
    that:
      - item.src is defined
      - item.src | length > 0
      - item.dest is defined
      - item.dest | length > 0
    fail_msg: "Each file_copier item must include non-empty 'src' and 'dest'."
  loop: "{{ file_copier_items }}"
  loop_control:
    label: "{{ item | to_nice_json }}"

- name: Ensure parent directories exist for file_copier items on {{ inventory_hostname }}
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop: >-
    {{
      file_copier_items
      | map(attribute='dest')
      | map('dirname')
      | list
      | unique
    }}
  loop_control:
    label: "{{ item }}"

- name: Copy file_copier items on {{ inventory_hostname }}
  ansible.builtin.copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    remote_src: "{{ item.remote_src | default(false) }}"
    owner: "{{ item.owner | default(omit) }}"
    group: "{{ item.group | default(omit) }}"
    mode: "{{ item.mode | default(omit) }}"
    backup: "{{ item.backup | default(omit) }}"
  loop: "{{ file_copier_items }}"
  loop_control:
    label: "{{ item.src }} -> {{ item.dest }}"
