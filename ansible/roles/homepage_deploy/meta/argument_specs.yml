argument_specs:
  main:
    options:
      homepage_deploy_namespace:
        type: str
        required: false
      homepage_deploy_argo_namespace:
        type: str
        required: false
      homepage_deploy_project:
        type: str
        required: false
      homepage_deploy_chart_repo:
        type: str
        required: false
      homepage_deploy_chart_name:
        type: str
        required: false
      homepage_deploy_chart_version:
        type: str
        required: false
      homepage_deploy_application_name:
        type: str
        required: false
      homepage_deploy_ingress_templates_root:
        type: str
        required: false
      homepage_deploy_artifacts_path:
        type: str
        required: false
      homepage_deploy_proxmox_node_name:
        type: str
        required: false
        description: Proxmox node name for the widget configuration.
      homepage_deploy_proxmox_url:
        type: str
        required: false
        description: Proxmox API URL.
      homepage_deploy_proxmox_username:
        type: str
        required: false
        description: Proxmox API username (user@realm!tokenid).
      homepage_deploy_proxmox_secret:
        type: str
        required: false
        description: Proxmox API token secret.
