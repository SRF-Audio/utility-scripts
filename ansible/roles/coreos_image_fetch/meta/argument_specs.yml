---
argument_specs:
  main:
    options:
      coreos_image_fetch_stream:
        type: str
        required: false
        description: Fedora CoreOS stream (for example, stable, testing, next).
      coreos_image_fetch_platform:
        type: str
        required: false
        description: >-
          Platform identifier for coreos-installer (for example, proxmoxve, qemu).
      coreos_image_fetch_format:
        type: str
        required: false
        description: Fedora CoreOS image format (for example, qcow2.xz).
      coreos_image_fetch_download_dir:
        type: str
        required: false
        description: Directory where Fedora CoreOS images will be downloaded.
      coreos_image_fetch_force_download:
        type: bool
        required: false
        description: Force re-download even if an image already exists.
