argument_specs:
  main:
    short_description: Fetches a CoreOS artifact from the Fedora CoreOS stream manifest and publishes structured outputs.
    options:
      image_fetch_manifest_url:
        type: str
        required: false
        default: "https://builds.coreos.fedoraproject.org/streams/stable.json"
      image_fetch_stream:
        type: str
        required: false
        default: "stable"
      image_fetch_arch:
        type: str
        required: true
        choices:
          - x86_64
          - aarch64
      image_fetch_platform:
        type: str
        required: true
        description: FCOS artifact key under 'architectures[arch].artifacts', e.g. 'qemu', 'openstack', 'metal', 'oraclecloud'
      image_fetch_format:
        type: str
        required: true
        description: Exact format key, e.g. 'qcow2.xz', 'raw.xz', '4k.raw.xz', 'iso'
      image_fetch_dest_dir:
        type: str
        required: true
      image_fetch_decompress:
        type: bool
        required: false
        default: true
      image_fetch_filename_override:
        type: str
        required: false
      image_fetch_artifact_path:
        type: str
        required: true
        description: Path to write structured output JSON file on control host.
