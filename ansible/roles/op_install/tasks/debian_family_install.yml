- name: Determine dpkg architecture
  ansible.builtin.command:
    cmd: dpkg --print-architecture
  register: op_install_dpkg_arch
  changed_when: false

- name: Ensure keyring directory exists
  become: true
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: "0755"

- name: Ensure CA certificates are healthy
  become: true
  block:
    - name: Ensure ca-certificates package is present
      ansible.builtin.apt:
        name: ca-certificates
        state: present
        update_cache: true

    - name: Reinstall ca-certificates to refresh trust store
      become: true
      ansible.builtin.apt:
        name: ca-certificates
        state: present
        force: true
      register: reinstall_cacerts

    - name: Regenerate CA trust database
      ansible.builtin.command:
        cmd: update-ca-certificates
      register: update_ca
      changed_when: "'done.' in update_ca.stdout"

- name: Download 1Password archive signing key
  become: true
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/keys/1password.asc
    dest: /usr/share/keyrings/1password-archive-keyring.asc
    mode: "0644"

- name: Convert 1Password archive key to keyring
  become: true
  ansible.builtin.command:
    cmd: >
      gpg --dearmor
      --output /usr/share/keyrings/1password-archive-keyring.gpg
      /usr/share/keyrings/1password-archive-keyring.asc
  args:
    creates: /usr/share/keyrings/1password-archive-keyring.gpg

- name: Configure 1Password apt repository
  become: true
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ op_install_dpkg_arch.stdout }} signed-by=/usr/share/keyrings/1password-archive-keyring.gpg]
      https://downloads.1password.com/linux/debian/{{ op_install_dpkg_arch.stdout }} stable main
    filename: 1password
    state: present

- name: Ensure debsig policy directory exists
  become: true
  ansible.builtin.file:
    path: /etc/debsig/policies/AC2D62742012EA22
    state: directory
    mode: "0755"

- name: Install 1Password debsig policy
  become: true
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/debian/debsig/1password.pol
    dest: /etc/debsig/policies/AC2D62742012EA22/1password.pol
    mode: "0644"

- name: Ensure debsig keyring directory exists
  become: true
  ansible.builtin.file:
    path: /usr/share/debsig/keyrings/AC2D62742012EA22
    state: directory
    mode: "0755"

- name: Download 1Password debsig key
  become: true
  ansible.builtin.get_url:
    url: https://downloads.1password.com/linux/keys/1password.asc
    dest: /usr/share/debsig/keyrings/AC2D62742012EA22/1password.asc
    mode: "0644"

- name: Convert 1Password debsig key to keyring
  become: true
  ansible.builtin.command:
    cmd: >
      gpg --dearmor
      --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
      /usr/share/debsig/keyrings/AC2D62742012EA22/1password.asc
  args:
    creates: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg

- name: Ensure 1Password CLI is installed
  become: true
  ansible.builtin.apt:
    name: 1password-cli
    state: present
    update_cache: true
