---
argument_specs:
  main:
    options:
      proxmox_cluster_layout:
        type: dict
        required: true
        description: Proxmox cluster layout containing control_planes and workers.
      proxmox_api_host:
        type: str
        required: true
        description: Proxmox API host.
      proxmox_api_user:
        type: str
        required: true
        description: Proxmox API user.
      proxmox_api_password:
        type: str
        required: false
        description: Proxmox API password.
      proxmox_api_token_id:
        type: str
        required: false
        description: Proxmox API token ID.
      proxmox_api_token_secret:
        type: str
        required: false
        description: Proxmox API token secret.
      proxmox_validate_certs:
        type: bool
        required: false
        description: Whether to validate TLS certificates for the Proxmox API.
      proxmox_cluster_storage_snippets_dir:
        type: str
        required: false
        description: Directory on Proxmox nodes where ignition snippet .ign files are stored.
