---
argument_specs:
  main:
    description: |
      Deploy the Tailscale Kubernetes Operator Argo CD Application into a Kubernetes cluster
      using the k8s_object_manager role as a thin wrapper around kubernetes.core.k8s.
    options:
      tailscale_operator_deploy_kubeconfig:
        type: raw
        required: true
        description: Path to kubeconfig file or configuration dict.
      tailscale_operator_deploy_context:
        type: str
        required: true
        description: Kubernetes context name to use for deployment.
      tailscale_operator_deploy_cluster_name:
        type: str
        required: false
        description: Logical cluster name used for artifact recording.
      tailscale_operator_deploy_oauth_client_id:
        type: str
        required: true
        description: Tailscale OAuth client ID for the operator.
      tailscale_operator_deploy_oauth_client_secret:
        type: str
        required: true
        description: Tailscale OAuth client secret for the operator.
