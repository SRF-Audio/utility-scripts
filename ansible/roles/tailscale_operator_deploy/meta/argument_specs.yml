---
argument_specs:
  main:
    description: |
      Deploy the Tailscale Kubernetes Operator by applying two Argo CD
      Applications:
      - tailscale-operator-secrets (OnePasswordItem CRD for OAuth creds)
      - tailscale-operator (Helm chart)
      All secrets are managed by 1Password Operator, not templated by
      Ansible.
    options:
      tailscale_operator_deploy_kubeconfig:
        type: raw
        required: true
        description: Path to kubeconfig file or configuration dict.
      tailscale_operator_deploy_context:
        type: str
        required: true
        description: Kubernetes context name to use for deployment.
      tailscale_operator_deploy_cluster_name:
        type: str
        required: false
        description: Logical cluster name used for artifact recording.
      tailscale_operator_deploy_repo_root:
        type: str
        required: true
        description: >-
          Path to the root of the utility-scripts repository containing
          k8s/ manifests.
