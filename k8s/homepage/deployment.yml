---
# Homepage Deployment
# See README.md for details on secret key names and 1Password item structure
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: infra-homepage
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homepage
      app.kubernetes.io/instance: homepage
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homepage
        app.kubernetes.io/instance: homepage
    spec:
      serviceAccountName: homepage
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:v0.9.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: "homepage.rohu-shark.ts.net"
            - name: HOMEPAGE_VAR_NEXTDNS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-nextdns-token
                  key: api_token
            - name: HOMEPAGE_VAR_PROXMOX_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: homepage-proxmox-password
                  key: password
            - name: HOMEPAGE_VAR_ARGOCD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: homepage-argocd-token
                  key: token
          volumeMounts:
            - name: config
              mountPath: /app/config
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: homepage-config
