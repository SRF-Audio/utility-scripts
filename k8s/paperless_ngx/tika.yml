---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: paperless-ngx-tika
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: tika
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx
      app.kubernetes.io/component: tika
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx
        app.kubernetes.io/component: tika
    spec:
      containers:
        - name: tika
          image: ghcr.io/paperless-ngx/tika:latest
          ports:
            - containerPort: 9998
              name: tika
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1"
          livenessProbe:
            httpGet:
              path: /tika
              port: 9998
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /tika
              port: 9998
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx-tika
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: tika
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  ports:
    - port: 9998
      targetPort: 9998
      name: tika
  selector:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: tika
