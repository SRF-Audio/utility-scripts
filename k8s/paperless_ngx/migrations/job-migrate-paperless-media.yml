apiVersion: batch/v1
kind: Job
metadata:
  name: job-migrate-paperless-media
  namespace: apps-paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: migration
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    argocd.argoproj.io/sync-wave: "-1"
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: Never
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
        - name: rsync
          image: alpine:3.20
          command:
            - /bin/sh
            - -c
          args:
            - |
              set -euo pipefail
              apk add --no-cache rsync
              rsync -aH /src/ /dst/
          volumeMounts:
            - name: src
              mountPath: /src
            - name: dst
              mountPath: /dst
      volumes:
        - name: src
          persistentVolumeClaim:
            claimName: paperless-ngx-media-old
        - name: dst
          persistentVolumeClaim:
            claimName: paperless-ngx-media
