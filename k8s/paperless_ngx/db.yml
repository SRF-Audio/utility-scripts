---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless-ngx-db
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: db
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  serviceName: paperless-ngx-db
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx
      app.kubernetes.io/component: db
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx
        app.kubernetes.io/component: db
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-secrets
                  key: PAPERLESS_DBNAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-secrets
                  key: PAPERLESS_DBUSER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: paperless-ngx-secrets
                  key: PAPERLESS_DBPASS
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -lc
                  - pg_ctl -D "$PGDATA" -m fast -w stop
          startupProbe:
            exec:
              command:
                - sh
                - -lc
                - pg_isready -h 127.0.0.1 -p 5432 -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            failureThreshold: 30
            periodSeconds: 2
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - sh
                - -lc
                - pg_isready -h 127.0.0.1 -p 5432 -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            failureThreshold: 6
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command:
                - sh
                - -lc
                - pg_isready -h 127.0.0.1 -p 5432 -U "$POSTGRES_USER" -d "$POSTGRES_DB"
            failureThreshold: 6
            periodSeconds: 10
            timeoutSeconds: 2
          volumeMounts:
            - name: dbdata
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "1"
      volumes:
        - name: dbdata
          persistentVolumeClaim:
            claimName: paperless-ngx-dbdata
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx-db
  namespace: paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: db
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  selector:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: db
