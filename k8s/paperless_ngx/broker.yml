---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless-ngx-broker
  namespace: apps-paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: broker
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  serviceName: paperless-ngx-broker
  selector:
    matchLabels:
      app.kubernetes.io/name: paperless-ngx
      app.kubernetes.io/component: broker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: paperless-ngx
        app.kubernetes.io/component: broker
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: redis
          image: redis:8.4
          ports:
            - containerPort: 6379
              name: redis
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -lc
                  - redis-cli -h 127.0.0.1 -p 6379 shutdown nosave || true
          readinessProbe:
            exec:
              command:
                - sh
                - -lc
                - redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG
            failureThreshold: 6
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command:
                - sh
                - -lc
                - redis-cli -h 127.0.0.1 -p 6379 ping | grep -q PONG
            failureThreshold: 6
            periodSeconds: 10
            timeoutSeconds: 2
          volumeMounts:
            - name: redisdata
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      volumes:
        - name: redisdata
          persistentVolumeClaim:
            claimName: paperless-ngx-redisdata
---
apiVersion: v1
kind: Service
metadata:
  name: paperless-ngx-broker
  namespace: apps-paperless-ngx
  labels:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: broker
    app.kubernetes.io/managed-by: argocd
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  selector:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: broker
