---
apiVersion: batch/v1
kind: Job
metadata:
  name: netbox-db-provision
  namespace: db-postgres
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      name: netbox-db-provision
    spec:
      restartPolicy: Never
      containers:
        - name: postgres-client
          image: bitnami/postgresql:16
          command:
            - /bin/bash
            - -c
            - |
              set -e
              set -o pipefail
              
              echo "Starting NetBox database provisioning..."
              
              # Set PGPASSWORD for admin connection
              export PGPASSWORD="$POSTGRES_ADMIN_PASSWORD"
              
              # Create SQL script with idempotent operations
              cat > /tmp/provision.sql << 'EOF'
              -- Create role if it doesn't exist
              DO $$
              BEGIN
                IF NOT EXISTS (SELECT FROM pg_catalog.pg_roles WHERE rolname = '${NETBOX_DB_USER}') THEN
                  CREATE ROLE ${NETBOX_DB_USER} WITH LOGIN;
                  RAISE NOTICE 'Role ${NETBOX_DB_USER} created';
                ELSE
                  RAISE NOTICE 'Role ${NETBOX_DB_USER} already exists';
                END IF;
              END
              $$;
              
              -- Set/update password (rotation-friendly)
              ALTER ROLE ${NETBOX_DB_USER} WITH LOGIN PASSWORD '${NETBOX_DB_PASSWORD}';
              
              -- Create database if it doesn't exist
              DO $$
              BEGIN
                IF NOT EXISTS (SELECT FROM pg_database WHERE datname = 'netbox') THEN
                  CREATE DATABASE netbox WITH OWNER = ${NETBOX_DB_USER};
                  RAISE NOTICE 'Database netbox created';
                ELSE
                  RAISE NOTICE 'Database netbox already exists';
                END IF;
              END
              $$;
              
              -- Ensure ownership and grants
              ALTER DATABASE netbox OWNER TO ${NETBOX_DB_USER};
              GRANT CONNECT ON DATABASE netbox TO ${NETBOX_DB_USER};
              GRANT ALL PRIVILEGES ON DATABASE netbox TO ${NETBOX_DB_USER};
              EOF
              
              # Replace environment variables in SQL script
              envsubst < /tmp/provision.sql > /tmp/provision_final.sql
              
              # Execute SQL with error handling
              psql -v ON_ERROR_STOP=1 \
                -h postgres-postgresql.db-postgres.svc.cluster.local \
                -p 5432 \
                -U "$POSTGRES_ADMIN_USER" \
                -d postgres \
                -f /tmp/provision_final.sql
              
              echo "NetBox database provisioning completed successfully."
          env:
            - name: POSTGRES_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-admin
                  key: username
            - name: POSTGRES_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-admin
                  key: password
            - name: NETBOX_DB_USER
              valueFrom:
                secretKeyRef:
                  name: netbox-db-credentials
                  key: username
            - name: NETBOX_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: netbox-db-credentials
                  key: password
