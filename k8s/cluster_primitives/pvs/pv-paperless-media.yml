---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-paperless-media
  labels:
    app.kubernetes.io/name: paperless-ngx
    app.kubernetes.io/component: storage
spec:
  capacity:
    storage: 50Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-synology-retain
  volumeMode: Filesystem
  mountOptions:
    - nfsvers=4
  nfs:
    server: 192.168.226.6
    path: /volume2/paperless/media
