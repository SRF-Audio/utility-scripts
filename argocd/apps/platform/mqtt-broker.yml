---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mqtt-broker
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  project: coachlight-k3s-infra
  source:
    repoURL: https://sintef.github.io/mosquitto-helm-chart
    chart: mosquitto
    targetRevision: 0.1.1
    helm:
      valuesObject:
        mqttOverWebsocket: false
        auth:
          usersExistingSecret: mosquitto-auth
          users:
            - username: admin
              # Password field is ignored when usersExistingSecret is set
              # The actual password comes from the mosquitto-auth secret
              password: ""
              acl:
                - topic: "#"
                  access: readwrite
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: infra-mqtt
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
